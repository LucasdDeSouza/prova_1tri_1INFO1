<script>
    /*
    PROBLEMA: Lista de exercício
    O professor de Programação I disponibilizou para a turma uma lista com 15 exercícios.
    Peça para quatro alunos informarem quantos dos 15 exercícios que cada um conseguiu fazer.
    Calcule a média do número de exercícios que os alunos conseguiram resolver.
    Apresente o restuldado ao final do programa.
    */

    //ENTRADA
    const Aluno1 = Number(prompt('Me informe a quantidade de tarefas que o 1° aluno conseguiu fazer'))
    const Aluno2 = Number(prompt('Me informe a quantidade de tarefas que o 2° aluno conseguiu fazer'))
    const Aluno3 = Number(prompt('Me informe a quantidade de tarefas que o 3° aluno conseguiu fazer'))
    const Aluno4 = Number(prompt('Me informe a quantidade de tarefas que o 4° aluno conseguiu fazer'))

    //PROCESSAMENTO
    const Tarefa = (Aluno1 + Aluno2 + Aluno3 + Aluno4)
    const Media = (Tarefa / 4)

    //SAÍDA
    document.write(`A média de tarefas por aluno é ${Math.ceil(Media)}`)
    document.write()
</script>
